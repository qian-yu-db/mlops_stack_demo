# This GitHub workflow validates Bundle config (ML resource config and more)
# defined under mlops_stack_demo/resources/*
# and mlops_stack_demo/databricks.yml, when PRs are opened
#
# Authentication: Uses OIDC Workload Identity Federation (no static tokens)
# Prerequisites: Create federation policy for your service principal
# See: https://docs.databricks.com/aws/en/dev-tools/auth/provider-github

name: Bundle validation for mlops_stack_demo

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'mlops_stack_demo/**'

# Required for OIDC token exchange
permissions:
  id-token: write
  contents: read
  pull-requests: write

defaults:
  run:
    working-directory: ./mlops_stack_demo/

env:
  DATABRICKS_HOST: https://e2-demo-field-eng.cloud.databricks.com

jobs:
  staging:
    concurrency: mlops_stack_demo-staging-bundle-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: databricks/setup-cli@v0.236.0
      - name: Validate Bundle For Staging
        id: validate
        env:
          # OIDC authentication - no static token needed
          DATABRICKS_AUTH_TYPE: github-oidc
          DATABRICKS_CLIENT_ID: ${{ vars.STAGING_SP_CLIENT_ID }}
        run: |
          databricks bundle validate -t staging 2>&1 | tee ../validate_staging_output.txt
      - name: Create Comment with Bundle Configuration
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        id: comment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const fileContents = fs.readFileSync('validate_staging_output.txt', 'utf8');
            const output = `#### Bundle Staging Config Validated ðŸ–Œ
            <details><summary>Staging Validation Output</summary>

            \`\`\`\n
            ${fileContents}
            \`\`\`

            </details>`

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  prod:
    concurrency: mlops_stack_demo-prod-bundle-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - uses: databricks/setup-cli@v0.236.0
      - name: Validate Bundle For Prod
        id: validate
        env:
          # OIDC authentication - no static token needed
          DATABRICKS_AUTH_TYPE: github-oidc
          DATABRICKS_CLIENT_ID: ${{ vars.PROD_SP_CLIENT_ID }}
        run: |
          databricks bundle validate -t prod 2>&1 | tee ../validate_prod_output.txt
      - name: Create Comment with Bundle Configuration
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        id: comment
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const fileContents = fs.readFileSync('validate_prod_output.txt', 'utf8');
            const output = `#### Bundle Prod Config Validated ðŸ–Œ
            <details><summary>Prod Validation Output</summary>

            \`\`\`\n
            ${fileContents}
            \`\`\`

            </details>`

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
